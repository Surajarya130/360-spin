<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Magic 360</title>

    <link href="magic360/magic360.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="magic360/magic360.js" type="text/javascript"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <body>
    <div class="parentDiv">
      <img src="./addImg/svg360.svg" alt="360" class="rotIcon" />

      <div class="imageBox" id="imgBox1">
        <a
          id="spinnerCustom"
          class="Magic360"
          data-options="filename: img-{col}.png; autospin: off; hint:false;"
        >
          <img src="/images/1/img-01.png" id="displayedImage" />
        </a>
      </div>
      <div class="imageBox" id="imgBox2">
        <a
          id="spinnerCustom"
          class="Magic360"
          data-options="filename: img-{col}.png; autospin: off;
          hint:false;"
        >
          <img src="/images/2/img-01.png" id="displayedImage" />
        </a>
      </div>
      <div class="imageBox" id="imgBox3">
        <a
          id="spinnerCustom"
          class="Magic360"
          data-options="filename: img-{col}.png; autospin: off;
          hint:false;"
        >
          <img src="/images/3/img-01.png" id="displayedImage" />
        </a>
      </div>
    </div>

    <div id="infos" class="parentDiv">
      <h3 class="text-center">Arm Chair Sofa with recliner</h3>

      <div class="d-flex justify-content-evenly mt-5" id="colorButtons"></div>
    </div>
  </body>
  <script src="./main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script>
    let currentImageFolder = 1;
    function generateColorButtons() {
      const colorButtonsContainer = document.getElementById("colorButtons");
      const imageFolders = ["1", "2", "3"];

      const colorNames = ["Color1", "Color2", "Color3"];

      imageFolders.forEach((folder, index) => {
        const button = document.createElement("button");
        button.style.border = "none";

        const colorName = document.createElement("span");
        colorName.textContent = colorNames[index];
        colorName.classList.add("colorName");
        button.classList.add("colorButton"); // Add class for styling

        button.style.backgroundImage = `url(/images/color-${index + 1}.jpg)`;
        button.style.backgroundSize = "cover";
        button.style.width = "50px";
        button.style.height = "50px";
        button.style.borderRadius = "50%";

        button.addEventListener("click", () => {
          currentImageFolder = folder;
          document.querySelectorAll(".imageBox").forEach((div) => {
            if (div.id === `imgBox${currentImageFolder}`) {
              div.style.display = "block";
            } else {
              div.style.display = "none";
            }
          });
        });
        button.appendChild(colorName); // Append color name span to button
        colorButtonsContainer.appendChild(button);
      });
    }

    generateColorButtons();
  </script>
</html>
