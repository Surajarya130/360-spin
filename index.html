<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Magic 360</title>

    <link href="magic360/magic360.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="magic360/magic360.js" type="text/javascript"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <body>
    <div class="container">
      <div class="imageBox">
        <a
          id="spinnerCustom"
          class="Magic360"
          data-options="filename: img-{col}.png; autospin: off;"
        >
          <img src="/images/1/img-01.png" id="displayedImage" />
        </a>
      </div>
      <div id="infos">
        <h3>Arm Chair Sofa with recliner</h3>

        <div class="d-flex justify-content-evenly mt-5" id="colorButtons"></div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script>
    let currentImageFolder = 1;
    function generateColorButtons() {
      const colorButtonsContainer = document.getElementById("colorButtons");
      const imageFolders = ["1", "2", "3"]; // Corresponding image folders for each color

      imageFolders.forEach((folder, index) => {
        const button = document.createElement("button");
        button.style.border = "none";
        button.style.backgroundImage = `url(/images/color-${index + 1}.jpg)`;
        button.style.backgroundSize = "cover";
        button.style.width = "50px";
        button.style.height = "50px";
        button.style.borderRadius = "50%";
        button.addEventListener("click", () => {
          currentImageFolder = folder;
          console.log(folder);
          updateImage(folder);
        });
        colorButtonsContainer.appendChild(button);
      });
    }

    function updateImage(folder) {
      document.getElementById("displayedImage").setAttribute("src", `images/${folder}/img-01.png`);
    }

    // Ensure the DOM content is loaded before executing
    document.addEventListener("DOMContentLoaded", function () {
      generateColorButtons();
    });
  </script>
</html>
